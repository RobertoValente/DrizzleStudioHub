<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drizzle Studio Hub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            color: #ffffff;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .header .emoji {
            font-size: 2rem;
            margin-right: 10px;
        }

        .header p {
            font-size: 1rem;
            color: #9ca3af;
            font-weight: 400;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .content {
            width: 100%;
            max-width: 800px;
            background: #262626;
            border-radius: 12px;
            padding: 32px;
            border: 1px solid #404040;
            min-height: 500px;
        }

        .sidebar h2 {
            font-size: 1.1rem;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .add-button {
            width: 100%;
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .add-button:hover {
            background: #2563eb;
        }

        .content h2 {
            font-size: 1.3rem;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .databases-list {
            margin-top: 24px;
        }

        .database-item {
            background: #1f1f1f;
            border: 1px solid #404040;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .database-item:hover {
            background: #2a2a2a;
            border-color: #525252;
        }

        .database-item.active {
            background: #1e40af;
            border-color: #3b82f6;
        }

        .database-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .database-name {
            font-weight: 500;
            color: #ffffff;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .database-info {
            font-size: 14px;
            color: #9ca3af;
            display: flex;
            gap: 20px;
        }

        .database-actions {
            display: flex;
            gap: 8px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #6b7280;
            display: inline-block;
            margin-right: 8px;
        }

        .status-indicator.running {
            background: #10b981;
            box-shadow: 0 0 6px #10b981;
        }

        .action-btn {
            background: #374151;
            border: none;
            color: #e5e7eb;
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .action-btn:hover {
            background: #4b5563;
        }

        .action-btn.delete {
            background: #dc2626;
        }

        .action-btn.delete:hover {
            background: #b91c1c;
        }

        .launch-btn {
            background: #3b82f6;
        }

        .launch-btn:hover {
            background: #2563eb;
        }

        .stop-btn {
            background: #dc2626;
        }

        .stop-btn:hover {
            background: #b91c1c;
        }

        .welcome-screen {
            text-align: center;
            padding: 60px 20px;
            color: #9ca3af;
        }

        .welcome-screen i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #525252;
        }

        .welcome-screen h3 {
            font-size: 1.5rem;
            color: #ffffff;
            margin-bottom: 12px;
            font-weight: 400;
        }

        .database-details.active {
            display: block;
        }

        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #404040;
        }

        .detail-info {
            flex: 1;
        }

        .detail-title {
            font-size: 1.5rem;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .detail-subtitle {
            color: #9ca3af;
            font-size: 14px;
        }

        .detail-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn:hover {
            background: #2563eb;
        }

        .btn-secondary {
            background: #374151;
            color: #e5e7eb;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .btn-danger {
            background: #dc2626;
        }

        .btn-danger:hover {
            background: #b91c1c;
        }

        .connection-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .detail-card {
            background: #1f1f1f;
            border: 1px solid #404040;
            border-radius: 8px;
            padding: 16px;
        }

        .detail-card h4 {
            font-size: 12px;
            font-weight: 500;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .detail-card p {
            color: #ffffff;
            font-weight: 500;
        }

        .studio-link {
            background: #10b981;
            color: white;
            text-decoration: none;
            padding: 12px 16px;
            border-radius: 8px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
        }

        .studio-link:hover {
            background: #059669;
            text-decoration: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #262626;
            border: 1px solid #404040;
            border-radius: 12px;
            padding: 24px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #404040;
        }

        .modal-header h3 {
            color: #ffffff;
            font-weight: 500;
            font-size: 1.2rem;
        }

        .close {
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            font-size: 20px;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .close:hover {
            background: #404040;
            color: #ffffff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #e5e7eb;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px 12px;
            background: #1f1f1f;
            border: 1px solid #404040;
            border-radius: 6px;
            color: #ffffff;
            font-size: 14px;
            transition: border-color 0.2s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert-success {
            background: #064e3b;
            color: #a7f3d0;
            border: 1px solid #047857;
        }

        .alert-error {
            background: #7f1d1d;
            color: #fca5a5;
            border: 1px solid #dc2626;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                gap: 20px;
            }
            
            .sidebar {
                flex: none;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px 20px;
            color: #9ca3af;
        }

        .spinner {
            border: 3px solid #404040;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #9ca3af;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 16px;
            color: #525252;
        }

        .empty-state h3 {
            color: #ffffff;
            margin-bottom: 8px;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span class="emoji">ðŸ‘‹</span>
                Welcome to Drizzle Studio
            </h1>
            <p>Connecting to the Drizzle Kit on localhost:4983</p>
        </div>

        <div class="alert alert-success" id="successAlert"></div>
        <div class="alert alert-error" id="errorAlert"></div>

        <div class="main-content">
            <div class="content">
                <h2><i class="fas fa-database"></i> Databases</h2>
                <button class="add-button" onclick="openAddModal()">
                    <i class="fas fa-plus"></i> Add Database
                </button>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Loading...</p>
                </div>
                
                <div id="databasesList" class="databases-list"></div>

                <div class="welcome-screen" id="welcomeScreen" style="display: none;">
                    <i class="fas fa-mouse-pointer"></i>
                    <h3>Select a database</h3>
                    <p>Choose a database from the list to view details and launch Drizzle Studio</p>
                </div>

                <div class="database-details" id="databaseDetails">
                    <!-- Database details will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal" id="databaseModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle"><i class="fas fa-plus"></i> Add Database</h3>
                <button class="close" onclick="closeModal()">&times;</button>
            </div>
            <form id="databaseForm">
                <input type="hidden" id="editId" name="id">
                <div class="form-group">
                    <label for="dialect">Database Dialect</label>
                    <select id="dialect" name="dialect" required>
                        <option value="mysql">MySQL</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="hostname">Hostname</label>
                    <input type="text" id="hostname" name="hostname" placeholder="localhost" required>
                </div>
                <div class="form-group">
                    <label for="port">Port</label>
                    <input type="number" id="port" name="port" placeholder="3306" value="3306" required>
                </div>
                <div class="form-group">
                    <label for="database">Database Name</label>
                    <input type="text" id="database" name="database" placeholder="my_database" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="root" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="password" required>
                </div>
                <div style="display: flex; gap: 12px; justify-content: flex-end;">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">
                        Cancel
                    </button>
                    <button type="submit" class="btn" id="submitBtn">
                        <i class="fas fa-save"></i> Save Database
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let selectedDatabase = null;
        let runningStudios = new Map();

        // Load databases on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadDatabases();
        });

        // Form submission for creating/updating database
        document.getElementById('databaseForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            const isEdit = !!data.id;
            const id = data.id;
            delete data.id;
            data.port = parseInt(data.port);

            try {
                const url = isEdit ? `/api/databases/${id}` : '/api/databases';
                const method = isEdit ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();
                
                if (result.status) {
                    showAlert('success', result.message);
                    closeModal();
                    loadDatabases();
                } else {
                    showAlert('error', result.message);
                }
            } catch (error) {
                showAlert('error', 'Error saving database configuration');
                console.error('Error:', error);
            }
        });

        async function loadDatabases() {
            const loading = document.getElementById('loading');
            const list = document.getElementById('databasesList');
            
            loading.style.display = 'block';
            list.innerHTML = '';

            try {
                const response = await fetch('/api/databases');
                const result = await response.json();

                if (result.status && result.data) {
                    if (result.data.length === 0) {
                        list.innerHTML = `
                            <div class="empty-state">
                                <i class="fas fa-database"></i>
                                <h3>No databases</h3>
                                <p>Add your first database to get started</p>
                            </div>
                        `;
                    } else {
                        list.innerHTML = result.data.map(db => {
                            const id = db.name.replace('.json', '');
                            const config = db.content;
                            const isRunning = runningStudios.has(id);
                            
                            return `
                                <div class="database-item" data-id="${id}">
                                    <div class="database-header">
                                        <div class="database-name">
                                            <span class="status-indicator ${isRunning ? 'running' : ''}"></span>
                                            ${config.dbCredentials.database}
                                            ${isRunning ? '<span style="color: #10b981; font-size: 0.9em; margin-left: 8px;">â€¢ Running</span>' : ''}
                                        </div>
                                        <div class="database-actions">
                                            ${!isRunning ? 
                                                `<button class="action-btn launch-btn" onclick="launchStudio('${id}')">
                                                    <i class="fas fa-play"></i> Launch Studio
                                                </button>` : 
                                                `<a href="${runningStudios.get(id)?.url}" target="_blank" class="action-btn launch-btn" style="text-decoration: none;">
                                                    <i class="fas fa-external-link-alt"></i> Open Studio
                                                </a>
                                                <button class="action-btn stop-btn" onclick="stopStudio('${id}')">
                                                    <i class="fas fa-stop"></i> Stop
                                                </button>`
                                            }
                                            <button class="action-btn" onclick="editDatabase('${id}')">
                                                <i class="fas fa-edit"></i> Edit
                                            </button>
                                            <button class="action-btn delete" onclick="deleteDatabase('${id}')">
                                                <i class="fas fa-trash"></i> Delete
                                            </button>
                                        </div>
                                    </div>
                                    <div class="database-info">
                                        <span><strong>Host:</strong> ${config.dbCredentials.hostname}:${config.dbCredentials.port}</span>
                                        <span><strong>Username:</strong> ${config.dbCredentials.username}</span>
                                        <span><strong>Dialect:</strong> ${config.dialect}</span>
                                    </div>
                                </div>
                            `;
                        }).join('');
                    }
                } else {
                    list.innerHTML = '<div class="empty-state"><i class="fas fa-exclamation-triangle"></i><h3>Error</h3><p>Failed to load databases</p></div>';
                }
            } catch (error) {
                list.innerHTML = '<div class="empty-state"><i class="fas fa-exclamation-triangle"></i><h3>Error</h3><p>Failed to load databases</p></div>';
                console.error('Error:', error);
            } finally {
                loading.style.display = 'none';
            }
        }

        function openAddModal() {
            document.getElementById('modalTitle').innerHTML = '<i class="fas fa-plus"></i> Add Database';
            document.getElementById('submitBtn').innerHTML = '<i class="fas fa-save"></i> Save Database';
            document.getElementById('databaseForm').reset();
            document.getElementById('editId').value = '';
            document.getElementById('databaseModal').style.display = 'block';
        }

        async function editDatabase(id) {
            try {
                const response = await fetch(`/api/databases/${id}`);
                const result = await response.json();

                if (result.status && result.data) {
                    const config = result.data.content;
                    
                    document.getElementById('modalTitle').innerHTML = '<i class="fas fa-edit"></i> Edit Database';
                    document.getElementById('submitBtn').innerHTML = '<i class="fas fa-save"></i> Update Database';
                    
                    document.getElementById('editId').value = id;
                    document.getElementById('dialect').value = config.dialect;
                    document.getElementById('hostname').value = config.dbCredentials.hostname;
                    document.getElementById('port').value = config.dbCredentials.port;
                    document.getElementById('database').value = config.dbCredentials.database;
                    document.getElementById('username').value = config.dbCredentials.username;
                    document.getElementById('password').value = config.dbCredentials.password;

                    document.getElementById('databaseModal').style.display = 'block';
                } else {
                    showAlert('error', 'Error loading database configuration for editing');
                }
            } catch (error) {
                showAlert('error', 'Error loading database configuration for editing');
                console.error('Error:', error);
            }
        }

        function closeModal() {
            document.getElementById('databaseModal').style.display = 'none';
        }

        async function deleteDatabase(id) {
            if (confirm('Are you sure you want to delete this database configuration?')) {
                try {
                    const response = await fetch(`/api/databases/${id}`, {
                        method: 'DELETE',
                    });

                    const result = await response.json();
                    
                    if (result.status) {
                        showAlert('success', result.message);
                        // Stop studio if running
                        if (runningStudios.has(id)) {
                            stopStudio(id);
                        }
                        // Reset selection if this was the selected database
                        if (selectedDatabase === id) {
                            selectedDatabase = null;
                        }
                        loadDatabases();
                    } else {
                        showAlert('error', result.message);
                    }
                } catch (error) {
                    showAlert('error', 'Error deleting database configuration');
                    console.error('Error:', error);
                }
            }
        }

        async function launchStudio(id) {
            try {
                const response = await fetch(`/api/databases/launch/${id}`, {
                    method: 'POST',
                });

                const result = await response.json();
                
                if (result.status) {
                    runningStudios.set(id, {
                        port: result.port,
                        url: result.url
                    });
                    showAlert('success', `Drizzle Studio launched successfully! Access it at: ${result.url}`);
                    loadDatabases();
                } else {
                    showAlert('error', result.message);
                }
            } catch (error) {
                showAlert('error', 'Error launching Drizzle Studio');
                console.error('Error:', error);
            }
        }

        async function stopStudio(id) {
            try {
                const response = await fetch(`/api/studio/stop/${id}`, {
                    method: 'POST',
                });

                const result = await response.json();
                
                if (result.status) {
                    runningStudios.delete(id);
                    showAlert('success', result.message);
                    loadDatabases();
                } else {
                    showAlert('error', result.message);
                }
            } catch (error) {
                showAlert('error', 'Error stopping Drizzle Studio');
                console.error('Error:', error);
            }
        }

        function showAlert(type, message) {
            const alertId = type === 'success' ? 'successAlert' : 'errorAlert';
            const alert = document.getElementById(alertId);
            
            // Hide other alerts
            document.getElementById('successAlert').style.display = 'none';
            document.getElementById('errorAlert').style.display = 'none';
            
            alert.textContent = message;
            alert.style.display = 'block';
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
            
            // Scroll to top to show alert
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('databaseModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
